<mat-card class="card">
  <mat-card-header>
    <mat-icon mat-card-avatar aria-hidden="false" aria-label="Login icon">{{
      icon
    }}</mat-icon>
    <mat-card-title class="card-title">{{ title }}</mat-card-title>
  </mat-card-header>
  <ng-content></ng-content>
  <mat-card-footer>
    <mat-progress-bar
      *ngIf="progressBarCondition"
      mode="indeterminate"
    ></mat-progress-bar
  ></mat-card-footer>
</mat-card>
